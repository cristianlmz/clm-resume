<div class="myResume-content">
  <div class="container">
    <div id="jobCarousel" class="carousel slide" data-interval="false">
      <ol class="carousel-indicators">
        <li data-target="#jobCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#jobCarousel" data-slide-to="1"></li>
        <li data-target="#jobCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div
          class="carousel-item"
          *ngFor="let job of jobs"
          [ngClass]="{ active: job.date == 'Current' }"
        >
          <div class="my-presentation">
            <h1>{{ job.company }}</h1>
            <h3>{{ job.role }}</h3>
            <h4>{{ job.date }}</h4>
            <br />
            <h4>Activities</h4>
            <ul class="list-group bg-transparent">
              <li class="list-group-item bg-transparent"
                *ngFor="let activity of job.activities">
                {{ activity }}
              </li>
            </ul>
            <br />
            <div class="container">
              <h4>Technologies</h4>
              <ul class="list-group list-group-horizontal">
                <li
                  class="list-group-item"
                  *ngFor="let technology of job.technologies"
                >
                  <img src="{{ technology.iconPath }}" width="30px" alt="{{technology.name}}" />
                </li>
              </ul>
            </div>
          </div>
        </div>

        role="button"
        data-slide="prev"
